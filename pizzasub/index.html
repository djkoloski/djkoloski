<!DOCTYPE html>
<html>
	<head>
		<title>Pizza Sub Calculator</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="inputs">
			<h2>Sub to time</h2>
			<div>
				<label name="stb">Sub B:</label><input name="stb" id="stb" type="number" value="0" step="1" />
			</div>
			<div>
				<label name="sts">Sub S:</label><input name="sts" id="sts" type="number" value="0" step="1" />
			</div>
			<hr />
			<div>
				<label name="stt">Time:</label><input name="stt" id="stt" readonly type="number" value="0" step="1" />
			</div>
			<div>
				<label name="stx">Sub X:</label><input name="stx" id="stx" readonly type="number" value="0" step="1" />
			</div>
		</div>
		<div class="inputs">
			<h2>Time to sub</h2>
			<div>
				<label name="tst">Time:</label><input name="tst" id="tst" type="number" value="0" step="1" />
			</div>
			<hr />
			<div>
				<label name="tsx">Sub X:</label><input name="tsx" id="tsx" readonly type="number" value="0" step="1" />
			</div>
			<div>
				<label name="tsb">Sub B:</label><input name="tsb" id="tsb" readonly type="number" value="0" step="1" />
			</div>
			<div>
				<label name="tss">Sub S:</label><input name="tss" id="tss" readonly type="number" value="0" step="1" />
			</div>
		</div>
	</body>
</html>
