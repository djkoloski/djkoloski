<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Cherney</title>
	<link href="css/default.css" rel="stylesheet" />
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/default.js"></script>
	<script src="js/extend.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/parsers/ui.js"></script>
</head>
<body>
	<div id="question-dialog" title="Answer all the questions">
		<div id="question-content">
		</div>
		<div id="question-tools-container">
			<div id="question-next">
				<button class="button" id="question-finish-button">Finish</button>
			</div>
			<div class="progress-bar"><div class="progress-label"></div></div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="score-dialog" title="Score">
		<h1 id="score-count"></h1>
		<button class="button" id="score-close-button">Close</button>
		<div class="clear"></div>
	</div>
	<div id="setup-dialog" title="Game Setup">
		<div id="setup-content">
			<p>
				<label for="question-file">Question file:</label><input type="file" id="question-file" />
			</p>
			<p>
				<label for="time-per-question">Time per question (sec):</label><input type="number" id="time-per-question" />
			</p>
			<p>
				<label for="questions-per-round">Questions per round:</label><input type="number" id="questions-per-round" />
			</p>
			<p>
				<button class="button" id="setup-finish-button">Finish</button>
			</p>
		</div>
	</div>
	<div id="unit-dialog" title="Pick your unit">
		<table id="unit-table">
			<tr>
				<td id="unit-ship-price"></td>
				<td id="unit-serpent-price"></td>
				<td id="unit-zephyr-price"></td>
				<td id="unit-octopus-price"></td>
				<td id="unit-crab-price"></td>
			</tr>
			<tr>
				<td class="unit" id="unit-ship" value="ship"></td>
				<td class="unit" id="unit-serpent" value="serpent"></td>
				<td class="unit" id="unit-zephyr" value="zephyr"></td>
				<td class="unit" id="unit-octopus" value="octopus"></td>
				<td class="unit" id="unit-crab" value="crab"></td>
			</tr>
		</table>
	</div>
	<div id="sidebar">
		<div id="stats"></div>
		<div id="actionbar"></div>
	</div>
	<div id="gameboard"></div>
	<div id="change-settings"></div>
</body>
</html>
