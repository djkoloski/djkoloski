<!DOCTYPE html>
<html>
	<head>
		<title>Three</title>
		<link rel="stylesheet" href="css/default.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/default.js"></script>
	</head>
	<body>
		<div class="frame" id="settingsframe">
			<h1>Select your settings:</h1>
			<table class="form">
				<tr>
					<td>Number of players:</td>
					<td><input type="number" id="playercount" value="2" /></td>
				</tr>
				<tr>
					<td>Board size:</td>
					<td><input type="number" id="boardwidth" value="3" /> x <input type="number" id="boardheight" value="3" /></td>
				</tr>
				<tr>
					<td>Number in a row to win:</td>
					<td><input type="number" id="inarow" value="3" /></td>
				</tr>
				<tr>
					<td>Random turn ordering (3+ players):</td>
					<td><input type="checkbox" id="randomize" checked="checked" /></td>
				</tr>
			</table>
			<input type="button" value="Divine the pieces" id="playerbutton" />
		</div>
		
		<div class="frame" id="playerframe">
			<h1>Select your tokens:</h1>
			<div id="playerselectors"></div>
			<input type="button" value="Let it begin!" id="startbutton" />
		</div>
		
		<div class="frame" id="gameframe">
		</div>
	</body>
</html>
