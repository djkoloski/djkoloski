<!DOCTYPE html>
<html>
	<head>
		<title>Format v1.4</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/shortcut.js"></script>
		<script type="text/javascript" src="js/default.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="file">
				<div class="left">
					<input id="file" type="file" />
				</div>
				<div class="right">
					<input id="onlychecked" type="checkbox" /><label for="onlychecked">Only Selected</label>
					<input id="save" type="button" value="Save XML" />
				</div>
				<div class="clear" />
			</div>
			<hr />
			<div id="filter">
				<div class="left">
					<input id="checkbox" type="checkbox" />
					<input id="tagfilter" type="text" placeholder="Tag Filter" />
					<input id="propfilter" type="text" placeholder="Property Filter" />
				</div>
				<div class="right">
					<input id="validate" type="button" value="Validate" />
				</div>
				<div class="clear" />
			</div>
			<hr />
			<div id="editor">
				<div class="left">
					<input id="checkbox" type="checkbox" />
					<input id="tagname" type="text" placeholder="Tag Name" />
					<input id="add" type="button" value="+" />
				</div>
				<div class="right">
					<select id="sorttype">
						<option value="namefirst">Name first</option>
						<option value="typefirst">Type first</option>
					</select>
					<input id="sort" type="button" value="Sort" />
				</div>
				<div class="clear" />
			</div>
			<hr />
			<div id="tags">
			</div>
		</div>
	</body>
</html>
